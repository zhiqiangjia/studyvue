<html>
    <head>
            <meta charset="utf-8">
            <title>第一个组件</title>
    </head>
    <body>
        <div id="app">
            <my-component></my-component>
        </div>

        <script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.min.js"></script>
        <script>
            Vue.component(
                'my-component',
                {
                    template: '<div> 这里是组件的内容</div>'
                });

            var app = new Vue({
                el: '#app'
            });
        </script>
    </body>
</html>
