<html>
    <head>
            <meta charset="utf-8">
            <title>定时打印</title>
    </head>
    <body>
        <div id="app">
            <input type="text" v-model="time"value='{{time}}'/>

        </div>
    <script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.min.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                time: new Date()
            },
            created: function() {
                
            },
            mounted:function(){
                var _this = this;
                // 设置定时
                this.timer = setInterval(function(){
                    _this.time = new Date();
                }, 1000);
            },
            beforeDestroy() {
                // 销毁定时
                if(this.timer){
                    clearInterval(this.timer);
                }
            },
        });
    </script>
    
</html>
