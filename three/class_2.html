<html>
    <head>
            <meta charset="utf-8">
            <title>vue 多个class 样式</title>
            <style>
                .active
                { 
                background-color:yellow;
                } 
                .font {
                    font-weight: 200
                }
            </style>
    </head>
   
    <body>
        <div id="app">
            <div :class="multiClass"> active: {{isActive}}</div>

            <div :class="[activeCls, fontCls]"> 数组class样式</div>
            <button  v-on:click="change">切换</button>
        </div>

        <script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.min.js"></script>
        <script>
            var vue = new Vue({
                el: '#app', 
                data:
                {
                    isActive : true,
                    activeCls: 'active',
                    fontCls: 'font'
                },
                methods:{
                    change:function() {
                        this.isActive = !this.isActive;
                        console.log(this.isActive );
                    }
                },
                computed:{
                    multiClass:function(){
                        return {
                            active: this.isActive && !this.error,
                            font: !this.isActive
                        }
                    }
                }

            });
        </script>
    </body>
</html>
