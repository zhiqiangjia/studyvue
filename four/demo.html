<html>
    <head>
            <meta charset="utf-8">
            <title>demo购物车</title>
    </head>
    <body>
        <div id="app" v-cloak>
            <template v-if="list.length">
                <table>
                    <thead>
                        <tr>
                            <th></th>
                            <th>商品名称</th>
                            <th>商品价格</th>
                            <th>商品数量</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="(item, index) in list">
                            <td>{{index +1}}</td>
                            <td>{{item.name}}</td>
                            <td>{{item.price}}</td>
                            <td>
                                <button @click="handleRedule(index)" :disable="item.count==1"> 
                                    - 
                                </button>
                                {{item.count}}
                                <button 
                                @click="handleAdd(index)"
                                > 
                                    +
                             </button>
                            </td>
                            <td>
                                <button 
                                    @click="handleRemove(index)"
                                    > 
                                        移除
                                 </button>
                            </td>

                            </td>
                        </tr>

                    </tbody>
                </table>
                <div>总价：{{totolPrice}}</div>
            </template>
            <div v-else>购物车为空</div>
        </div>

        <script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.min.js"></script>
        <script src="index.js">
        
        </script>
    </body>
</html>
