<html>
    <head>
            <meta charset="utf-8">
            <title>vue 内置指令使用</title>
    </head>
    <body>
        <div id="app">
            <template v-if="type== 'name'">
                <label>用户名：</label>
                <input placeholder="输入用户名">
            </template>
            <template v-else>
                    <label>邮箱：</label>
                    <input placeholder="邮箱">
            </template>
            <button @click="change">切换</button>
        </div>

        <script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.min.js"></script>
        <script>
            var app = new Vue({
                el: '#app',
                data:{
                    type: 'name'
                },
                methods:{
                    change:function(){
                        this.type = this.type== 'name' ? 'mail': 'name';
                    }
                }
            });
        </script>
    </body>
</html>
