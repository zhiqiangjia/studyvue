<html>
    <head>
            <meta charset="utf-8">
            <title>vue class 样式</title>
            <style>
                .active
                { 
                background-color:yellow;
                } 
            </style>
    </head>
   
    <body>
        <div id="app">
            <div :class="{ 'active': isActive}"> active: {{isActive}}</div>
            <div :class="activeCls"> active: {{isActive}}</div>

            <button  v-on:click="change">切换</button>
        </div>


        <script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.min.js"></script>
        <script>
            var vue = new Vue({
                el: '#app', 
                data:
                {
                    isActive : true,
                    activeCls: 'active'
                },
                methods:{
                    change:function() {
                        this.isActive = !this.isActive;
                        console.log(this.isActive );
                    }
                }

            });
        </script>
    </body>
</html>
