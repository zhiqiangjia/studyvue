<html>
    <head>
            <meta charset="utf-8">
            <title>directive_for指令</title>
    </head>
    <body>
        <div id="app">
            <ul>
                <li v-for="book in books">{{book.name}}    价格： {{book.price}}</li>
            </ul>

            <table>
                <tr v-for="(value, key, index) in author">
                    <td >
                       {{key}} : {{value}}
                    </td>
                </tr>
            </table>
        </div>
        <script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.min.js"></script>
        <script>
         var app = new Vue({
                el: '#app',
                data:{
                    books:[
                        {
                            name: 'java并发编程实战',
                            price: 67.6
                        },
                        {
                            name: 'vue.js实战',
                            price: 44.6
                        },
                        {
                            name: 'netty权威指南',
                            price: 54.6
                        }
                    ],
                    author:{
                        name: 'quinn',
                        time: '2018-01-20',
                        nick: '开心每一刻'
                    }
                },
                methods:{

                },
                computed:{
                    
                }
            });
        </script>
    </body>
</html>
